<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API call</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <script src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">    
</head>
<body>
    <main>
        <div class="lds-dual-ring"></div>
        <header class="searchBox">
            <div>
                <input type="text" id="value" placeholder="search...">
                <i id="search" class="fas fa-search"></i>
            </div>
            <div>
                <label for="flexbox">Display: flex</label>
                <input type="radio" id="flexbox" name="radio" value="flexbox" checked>

                <label for="float">Float: left</label>
                <input type="radio" id="float" name="radio" value="float">
            </div>
        </header>

        <section id="searchResult">
                
        </section>
        <div id="dialog" title="">
            <img src="" alt="" id="dialogImage">
            <p id="dialogDescription"></p>
        </div>


    </main>
</body>
</html>
